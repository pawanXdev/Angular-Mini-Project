<div class="container">
    <h2>Event Countdown App</h2>
    
    <!-- Form to add a new event -->
    <div class="event-form">
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" [(ngModel)]="eventName" placeholder="Enter event name" />
  
      <label for="eventDate">Event Date:</label>
      <input type="datetime-local" id="eventDate" [(ngModel)]="eventDate" />
  
      <button (click)="addEvent()">Add Event</button>
    </div>
  
    <!-- Display the list of events and their countdowns -->
    <div *ngIf="events.length > 0" class="event-list">
      <h3>Upcoming Events:</h3>
      <ul>
        <li *ngFor="let event of events">
          <strong>{{ event.name }}</strong> - 
          <span>{{ getTimeLeft(event.date) }}</span>
        </li>
      </ul>
    </div>
  
    <!-- Show a message if no events are added yet -->
    <div *ngIf="events.length === 0">
      <p>No events added yet. Please add events to start the countdown.</p>
    </div>
  </div>
